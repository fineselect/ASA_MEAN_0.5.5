<h1>Service Info</h1>
<br/>

<div ng-controller="serviceCtrl">
  <div class="btn-group">
    <button type="button" class="btn btn-default btn-lg dropdown-toggle" 
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Vehicle Service <!-- Drop-down button label -->
    </button>
    <div class="dropdown-menu">
      <div ng-repeat="vService in vServices"><!-- traverse array li's -->
        <li class="dropdown-item"><a href="#">{{vService}}</a></li>
      </div>
    </div>
  </div>
</div>
<br/>
